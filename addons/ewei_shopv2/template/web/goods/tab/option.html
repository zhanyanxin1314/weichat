<div class="form-group">
    <label class="col-sm-1 control-label">编码</label>
    <div class="col-sm-5">
        <input type="text" name="goodssn" id="goodssn" class="form-control hasoption" value="{$item['goodssn']}" {if $item['hasoption']}readonly{/if}//>
    </div>
 
    <label class=" col-sm-1 control-label">条码</label>
     <div class="col-sm-5">
        <input type="text" name="productsn" id="productsn" class="form-control hasoption" value="{$item['productsn']}" {if $item['hasoption']}readonly{/if}//>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-1 control-label">重量</label>
    <div class="col-sm-11">
        <div class="input-group">
            <input type="text" name="weight" id="weight" class="form-control hasoption" value="{$item['weight']}" {if $item['hasoption']}readonly{/if}/>
            <span class="input-group-addon">克</span>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-1 control-label">库存</label>
    <div class="col-sm-11">
        <input type="text" name="total" id="total" class="form-control hasoption" {if $item['total']} value="{$item['total']}"{else}value="1"{/if}  style="width:150px;display: inline;margin-right: 20px;" {if $item['hasoption']}readonly{/if}/>
        <label class="checkbox-inline">
        <input type="checkbox" id="showtotal" value="1" name="showtotal" {if $item['showtotal']==1}checked{/if} />显示库存
        </label>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-1 control-label"></label>
    <div class="col-sm-11">
        <label for="totalcnf1" class="radio-inline"><input type="radio" name="totalcnf" value="0" id="totalcnf1" {if empty($item) || $item['totalcnf'] == 0}checked="true"{/if} /> 拍下减库存</label>
        <label for="totalcnf2" class="radio-inline"><input type="radio" name="totalcnf" value="1" id="totalcnf2"  {if !empty($item) && $item['totalcnf'] == 1}checked="true"{/if} /> 付款减库存</label>
        <label for="totalcnf3" class="radio-inline"><input type="radio" name="totalcnf" value="2" id="totalcnf3"  {if !empty($item) && $item['totalcnf'] == 2}checked="true"{/if} /> 永不减库存</label>
    </div>
</div>
